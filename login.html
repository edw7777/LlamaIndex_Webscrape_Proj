<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #007bff, #0056b3);
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-box h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button id="loginButton" class="btn">Login</button>
    </div>

    <div class="form-box ml-6">
      <h2>Register</h2>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" required>
      </div>
      <button id="registerButton" class="btn">Register</button>
    </div>
  </div>

  <script>
    //const API_BASE_URL = "http://127.0.0.1:8000"; //FastAPI server
    //const API_BASE_URL = "http://54.152.221.121:8000"; HTTP backend
    const API_BASE_URL = "https://llamaindexproject.duckdns.org/api";

    // Handle login
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (response.ok) {
          localStorage.setItem("token", result.access_token); // Save token in localStorage
          window.location.href = "index.html"; // Redirect to main page
        } else {
          alert(result.detail || "Login Failed");
        }
      } catch (error) {
        console.error("Error during login:", error);
        alert("Something went wrong. Please try again.");
      }
    }


    // Register function
    async function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const response = await fetch(`${API_BASE_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (response.ok) {
          alert("Registration successful! Please log in.");
        } else {
          alert(result.detail || "Registration failed.");
        }
      } catch (error) {
        console.error("Error during registration:", error);
        alert("Something went wrong. Please try again.");
      }
    }

    // Attach event listeners to buttons
    document.getElementById("loginButton").addEventListener("click", login);
    document.getElementById("registerButton").addEventListener("click", register);

  </script>
</body>

</html>

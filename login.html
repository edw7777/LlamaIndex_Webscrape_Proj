<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding-top: 50px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div class="input-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button id="loginButton">Login</button>

    <h2>Register</h2>
    <div class="input-group">
      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" required>
    </div>
    <div class="input-group">
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" required>
    </div>
    <button id="registerButton">Register</button>

    <p class="error" id="errorMessage"></p>

    <button id="logoutButton">Logout</button>
  </div>

  <script>
    const API_BASE_URL = "http://127.0.0.1:8000"; // Your FastAPI server
    const AWS_DEPLOYED_URL = "https://main.d3iovjyuh6mk6f.amplifyapp.com"

    // Handle login
    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const response = await fetch(`${AWS_DEPLOYED_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (response.ok) {
          localStorage.setItem("token", result.access_token); // Save token in localStorage
          window.location.href = "index.html"; // Redirect to main page
        } else {
          alert(result.detail || "Login Failed");
        }
      } catch (error) {
        console.error("Error during login:", error);
        alert("Something went wrong. Please try again.");
      }
    }


    // Register function
    async function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const response = await fetch(`${AWS_DEPLOYED_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (response.ok) {
          alert("Registration successful! Please log in.");
        } else {
          alert(result.detail || "Registration failed.");
        }
      } catch (error) {
        console.error("Error during registration:", error);
        alert("Something went wrong. Please try again.");
      }
    }

    // Attach event listeners to buttons
    document.getElementById("loginButton").addEventListener("click", login);
    document.getElementById("registerButton").addEventListener("click", register);

    // Logout button (optional for clearing token)
    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.removeItem("token");
      alert("Logged out successfully!");
    });
  </script>
</body>

</html>
